<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" ,content="width-device-width,initial-scale-1.0" />
    <link rel="stylesheet" href="./assets/styles/piano.css" />
    <link rel="stylesheet" href="./assets/styles/themify-icons.css" />
    <script src="./piano.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="title">Le Vu Hoang Duc</h1>
    </header>

    <main class="main-content">
      <div class="wrapper">
        <div class="wrapper__header">
          <div class="volume-slider">
            <span>Le volume</span>
            <input type="range" min="0" max="1" value="0.5" step="any" />
          </div>
          <div class="keys-checkbox">
            <span>Afficher-keys</span>
            <input type="checkbox" checked />
          </div>
        </div>

        <ul class="piano-keys">
          <li class="key white" data-key="a"><span>a</span></li>
          <li class="key black" data-key="w"><span>w</span></li>
          <li class="key white" data-key="s"><span>s</span></li>
          <li class="key black" data-key="e"><span>e</span></li>
          <li class="key white" data-key="d"><span>d</span></li>
          <li class="key black" data-key="f"><span>f</span></li>
          <li class="key white" data-key="t"><span>t</span></li>
          <li class="key black" data-key="g"><span>g</span></li>
          <li class="key white" data-key="u"><span>u</span></li>
          <li class="key black" data-key="j"><span>j</span></li>
          <li class="key white" data-key="k"><span>k</span></li>
          <li class="key black" data-key="o"><span>o</span></li>
          <li class="key white" data-key="p"><span>p</span></li>
          <li class="key black" data-key="l"><span>l</span></li>
          <li class="key white" data-key=";"><span>;</span></li>
        </ul>
      </div>
    </main>
    <div id="footer">
      <div class="social-list">
        <a href="javascript:void(0)"><i class="ti-facebook"></i></a>
        <a href="javascript:void(0)"><i class="ti-instagram"></i></a>
        <a href="javascript:void(0)"><i class="ti-youtube"></i></a>
        <a href="javascript:void(0)"><i class="ti-pinterest"></i></a>
        <a href="javascript:void(0)"><i class="ti-twitter"></i></a>
        <a href="javascript:void(0)"><i class="ti-linkedin"></i></a>
      </div>
    </div>
  </body>
</html>
