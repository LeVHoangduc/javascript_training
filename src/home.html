<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>

  <body>
    <header class="main-header">
      <div class="header__content container">
        <h1 class="text text--light text--md text--extrabold text--uppercase">Flashcards</h1>
        <div class="header__search">
          <input type="text" placeholder="Find your vocabulary" class="header__search__input" />
          <img src="assets/icons/search.svg" class="header__search__icon" />
        </div>
        <a href="#" class="text text--light text--md text--uppercase header__information">About</a>
      </div>
    </header>

    <main class="main-content container">
      <section class="language">
        <ul class="language__list">
          <!-- TODO: This section will be render by template -->
          <li class="text text--xl language__item">
            English
            <img src="assets/icons/delete.svg" alt="icon-delete" class="language__delete" />
          </li>
          <li class="text text--lg language__item">
            China
            <img src="assets/icons/delete.svg" alt="icon-delete" class="language__delete" />
          </li>
        </ul>
      </section>

      <section class="cards">
        <div class="cards__add">
          <img src="assets/icons/add.svg" alt="icon-add" />
          <p class="text text--xl text--light">Add new word</p>
        </div>
        <div class="card__list">
          <!-- TODO: this section will be render by template -->

              alt="picture"
            />

            <p class="text text--blue text--xl card__type">Noun</p>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="https://th.bing.com/th/id/R.f6d19108472c1a6c0883cc3c5f1f28ac?rik=pA22UQYQWktZcg&riu=http%3a%2f%2fobrazki.4ever.eu%2fdata%2fdownload%2frysunkowe%2fhello%2c-rysunkowa-postac%2c-chmury-235781.jpg%3fno-logo&ehk=bfeXHm%2bGU3NSDQf4bHxC1DewSvuDQRZ1qfKHlQHeu6o%3d&risl=&pid=ImgRaw&r=0"
              alt="picture"
            />
            <p class="text text--xl card__term">Hello</p>
            <p class="text text--blue text--xl card__type">Noun</p>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="https://th.bing.com/th/id/R.f6d19108472c1a6c0883cc3c5f1f28ac?rik=pA22UQYQWktZcg&riu=http%3a%2f%2fobrazki.4ever.eu%2fdata%2fdownload%2frysunkowe%2fhello%2c-rysunkowa-postac%2c-chmury-235781.jpg%3fno-logo&ehk=bfeXHm%2bGU3NSDQf4bHxC1DewSvuDQRZ1qfKHlQHeu6o%3d&risl=&pid=ImgRaw&r=0"
              alt="picture"
            />
            <p class="text text--xl card__term">Hello</p>
            <p class="text text--blue text--xl card__type">Noun</p>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="https://th.bing.com/th/id/R.f6d19108472c1a6c0883cc3c5f1f28ac?rik=pA22UQYQWktZcg&riu=http%3a%2f%2fobrazki.4ever.eu%2fdata%2fdownload%2frysunkowe%2fhello%2c-rysunkowa-postac%2c-chmury-235781.jpg%3fno-logo&ehk=bfeXHm%2bGU3NSDQf4bHxC1DewSvuDQRZ1qfKHlQHeu6o%3d&risl=&pid=ImgRaw&r=0"
              alt="picture"
            />
            <p class="text text--xl card__term">Hello</p>
            <p class="text text--blue text--xl card__type">Noun</p>
          </div>
        </div>
      </section>
    </main>

    <form class="modal-card">
      <div class="modal-card__wrapper">
        <div class="modal-card__header">
          <p class="text text--xl text--extrabold text--light">Add your vocabulary</p>
          <img src="assets/images/add-image.png" alt="logo" />
        </div>
        <div class="modal-card__body">
          <div class="modal-card__inputs">
            <label for="vocabulary" class="text text--lg">Vocabulary</label>
            <input type="text" name="word" id="vocabulary" class="modal-card__input" />
            <p class="text text--sm">error</p>
          </div>
          <div class="modal-card__inputs">
            <label for="type" class="text text--lg">Type</label>
            <input type="text" name="type" id="type" class="modal-card__input" />
            <p class="text text--sm">error</p>
          </div>
          <div class="modal-card__inputs">
            <label for="meaning" class="text text--lg">Meaning</label>
            <input type="text" name="meaning" id="meaning" class="modal-card__input" />
            <p class="text text--sm">error</p>
          </div>
          <div class="modal-card__inputs">
            <label for="description-photo" class="text text--lg">Description photo</label>
            <input
              type="text"
              id="description-photo"
              name="descriptionPhoto"
              class="modal-card__input"
            />
            <p class="text text--sm">error</p>
          </div>
          <div class="modal-card__inputs">
            <label for="description" class="text text--lg">Description</label>
            <textarea id="description" name="description" class="modal-card__input"></textarea>
            <p class="text text--sm">error</p>
          </div>
        </div>
        <div class="modal-card__footer">
          <button class="btn btn-submit modal-card__save">Save</button>
          <button class="btn btn-delete modal-card__cancel">Cancel</button>
        </div>
      </div>
    </form>

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
